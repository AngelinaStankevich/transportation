{% extends 'base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this order?</h2>
<p><strong>Client:</strong> {{ order.client.name }}</p>
<p><strong>Organization:</strong> {{ order.organization.name }}</p>
<p><strong>Status:</strong> {{ order.status }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
