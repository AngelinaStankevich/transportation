{% extends 'base.html' %}

{% block title %}Order Form{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|default:"Create New" }} Order</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
