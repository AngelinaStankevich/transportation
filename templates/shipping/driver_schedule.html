{% extends 'base.html' %}

{% block title %}Driver Schedule{% endblock %}

{% block content %}
<h2>Schedule</h2>
<form method="get" class="mb-3">
    {{ filter.form.as_p }}
    <button type="submit" class="btn btn-primary">Filter</button>
</form>
<ul class="list-group">
    {% for order in filter.qs %}
    <li class="list-group-item">
        <strong>{{ order.date }}</strong> - {{ order.client.name }}: {{ order.status }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
