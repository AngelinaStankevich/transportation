{% extends 'base.html' %}

{% block title %}Register as Driver{% endblock %}

{% block content %}
<h2>Register as a Driver</h2>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
